<app-header></app-header>

<div class="row" style="margin: 40px;">
  <div class="col col-md-6" style="margin: 0 auto;">
    <div class="login-page">
      <div class="content">
          <!-- <h1 class="app-name">Sb Admin Material</h1> -->
          <form class="login-form" [formGroup]="signInForm" fxFlex (ngSubmit)="onSubmit()" >
              <div class="text-center">
                  <h2 class="app-name">Social login</h2>
              </div>
              <div fxFlex fxlayout="row" fxlayout.lt-md="column">
                  <div fxFlexFill>
                      <mat-form-field class="w-100">
                          <input type="email" formControlName="email" matInput placeholder="Email">
                      </mat-form-field>
                  </div>
              </div>
              <div fxFlex  fxLayout="row" fxLayout.lt-md="column">
                  <div fxFlexFill>
                      <mat-form-field class="w-100">
                          <input matInput formControlName="password" type="password" placeholder="Password">
                      </mat-form-field>
                  </div>
              </div>
              <div fxFlex  fxLayout="row" fxLayout.lt-md="column" style="margin: 20px 0 30px 0">
                  <div fxFlex>
                      <mat-checkbox color="primary">Remember Me</mat-checkbox>
                  </div>
                  <div fxFlex  fxLayoutAlign="end">
                      <a href="javascript:void(0)">Forget Password</a>
                  </div>
              </div>
              <div fxFlex  fxLayout="row" fxLayout.lt-md="column">
                  <div fxFlexFill>
                      <button mat-raised-button color="primary" class="w-100" >Login</button>
                  </div>
              </div>
    
          </form>
          <br>
          <div class="row">
            <div class="col col-md-8" style="margin: 0 auto;">
                <h4>
                    Log in with other social accounts
                </h4>
        
                <button (click)="socialLogin('google')">Log in with Google</button>
                <hr>
                <!-- <a class="gplus_icon width180" (click)="socialLogin('google')" >Log-in with Google</a> -->
                <button (click)="socialLogin('facebook')">Log in with Facebook</button>
                <!-- <div class="g-signin2" data-onsuccess="onSignIn"></div> -->
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
