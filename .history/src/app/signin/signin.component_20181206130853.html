<app-header></app-header>

<div class="row" style="margin: 40px;">
  <div class="col col-md-6" style="margin: 0 auto;">
    <div class="login-page">
      <div class="content">
          <!-- <h1 class="app-name">Sb Admin Material</h1> -->
          <form class="login-form" fxFlex [formGroup]="signInForm" (ngSubmit)="onSubmit()" >
              <div class="text-center">
                  <h2 class="app-name">Social login</h2>
              </div>
              <div fxFlex  fxlayout="row" fxlayout.lt-md="column">
                  <div fxFlexFill>
                      <mat-form-field class="w-100">
                          <input matInput placeholder="Email">
                      </mat-form-field>
                      <div *ngIf="signInForm.controls['email'].errors && (signInForm.controls['email'].dirty || signInForm.controls['email'].touched)">
                        <span class="err" *ngIf="signInForm.controls['email'].errors.required">
                            Email is required.
                        </span>
                        <span class="err" *ngIf="signInForm.controls['email'].errors.pattern">
                            Email is invalid.
                        </span>
                        </div>
                  </div>
              </div>
              <div fxFlex  fxLayout="row" fxLayout.lt-md="column">
                  <div fxFlexFill>
                      <mat-form-field class="w-100">
                          <input matInput type="password" placeholder="Password">
                      </mat-form-field>
                      <div *ngIf="signInForm.controls['password'].errors && (signInForm.controls['password'].dirty || signInForm.controls['password'].touched)">
                        <span class="err" *ngIf="signInForm.controls['password'].errors.required">
                            Password is required.
                        </span>
                        <span class="err" *ngIf="signInForm.controls['password'].errors.pattern">
                            Password must be at least 8 characters, and must include at least one numeric digit one upercase alphabet.
                        </span>
                        </div> 
                  </div>
              </div>
              <div fxFlex  fxLayout="row" fxLayout.lt-md="column" style="margin: 20px 0 30px 0">
                  <div fxFlex>
                      <mat-checkbox color="primary">Remember Me</mat-checkbox>
                  </div>
                  <div fxFlex  fxLayoutAlign="end">
                      <a href="javascript:void(0)">Forget Password</a>
                  </div>
              </div>
              <div fxFlex  fxLayout="row" fxLayout.lt-md="column">
                  <div fxFlexFill>
                      <button [disabled]="!signInForm.valid" mat-raised-button color="primary" class="w-100" >Login</button>
                  </div>
              </div>
    
          </form>
      </div>
    </div>
  </div>
</div>
