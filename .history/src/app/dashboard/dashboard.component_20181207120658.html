<ul>
  <li>
    <a>Welcome {{ username }}</a>
  </li>
  <li>
    <a (click)="destroyToken()">Logout</a>
  </li>
</ul>
<br>
<hr>
<div class="row">
  <div class="col col-md-4" style="margin: 0 auto;">
    {{ username }}
  </div>
  <div class="col col-md-4" style="margin: 0 auto;">
    <img src="{{image}}" style="max-width:100px;" alt="Profile picture" />
  </div>
  <div class="col col-md-4" style="margin: 0 auto;">
    <form [formGroup]="imageUploadForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data" >
      <label>change profile picture...click button here</label>
      <input type="text" class="form-control" name="name" formControlName="name" placeholder="Enter name" />
      <br>
      <input type="file" class="form-control" name="image" (change)="filechange($event)" formControlName="image" />
      <button [disabled]="!imageUploadForm.valid" class="btn btn-primary" type="submit">Image upload</button>
    </form>
  </div>

</div>
